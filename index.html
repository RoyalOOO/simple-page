<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fintech SaaS - 혁신적인 금융 솔루션</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #f4f8fb;
      color: #222;
    }
    header {
      background: #1a73e8;
      color: #fff;
      padding: 40px 0 30px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
      letter-spacing: 2px;
    }
    header p {
      margin-top: 15px;
      font-size: 1.2rem;
      opacity: 0.9;
    }
    .cta-btn {
      margin-top: 25px;
      padding: 14px 36px;
      background: #fff;
      color: #1a73e8;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .cta-btn:hover {
      background: #e3f0fd;
      color: #174ea6;
    }
    section.features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 32px;
      margin: 60px auto 40px auto;
      max-width: 1100px;
    }
    .feature-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 18px rgba(30, 64, 175, 0.07);
      padding: 32px 28px;
      flex: 1 1 280px;
      max-width: 340px;
      min-width: 260px;
      text-align: center;
      transition: box-shadow 0.2s;
    }
    .feature-card:hover {
      box-shadow: 0 8px 32px rgba(30, 64, 175, 0.13);
    }
    .feature-card h3 {
      margin-top: 0;
      color: #1a73e8;
      font-size: 1.3rem;
    }
    .feature-card p {
      color: #444;
      font-size: 1rem;
      margin-bottom: 0;
    }
    footer {
      text-align: center;
      padding: 28px 0;
      background: #e3f0fd;
      color: #555;
      font-size: 0.98rem;
    }
    @media (max-width: 900px) {
      section.features {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Fintech SaaS</h1>
    <p>미래를 여는 혁신적인 금융 서비스 플랫폼</p>
    <button class="cta-btn">무료로 시작하기</button>
  </header>
  <section class="features">
    <div class="feature-card">
      <h3>실시간 자산 관리</h3>
      <p>한눈에 자산 현황을 파악하고, 실시간으로 금융 데이터를 관리하세요.</p>
    </div>
    <div class="feature-card">
      <h3>강력한 보안</h3>
      <p>최신 암호화 기술로 안전하게 데이터를 보호합니다.</p>
    </div>
    <div class="feature-card">
      <h3>스마트 리포트</h3>
      <p>AI 기반 분석으로 맞춤형 금융 리포트를 제공합니다.</p>
    </div>
  </section>
  <footer>
    &copy; 2024 Fintech SaaS. 모든 권리 보유.
  </footer>
</body>
</html>
